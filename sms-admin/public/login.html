<h2>Введіть номер телефону</h2>
<form id="loginForm">
  <input type="tel" id="phone" placeholder="+380..." required>
  <button>Надіслати код</button>
</form>
<script>
  document.getElementById("loginForm").addEventListener("submit", async e => {
    e.preventDefault();
    const phone = document.getElementById("phone").value;
    const res = await fetch("/send-code", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone })
    });
    if (res.ok) window.location.href = "verify.html";
    else alert("Помилка відправки SMS");
  });
</script>
