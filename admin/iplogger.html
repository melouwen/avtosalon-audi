<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>IP Logger</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    .clear-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .clear-btn:hover { background-color: #dc2626; }

    ul#ipList {
      list-style: none;
      padding: 0;
    }
    ul#ipList li {
      background: #f9fafb;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .location {
      font-size: 0.9rem;
      color: #555;
    }
    .delete-btn {
      margin-top: 5px;
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .delete-btn:hover { background: #dc2626; }
  </style>
</head>
<body>
<div class="topbar">
  <span>IP Logger</span>
  <div class="topbar-links">
    <a href="dashboard.html">Адмін‑панель</a>
  </div>
</div>

<div class="dashboard-wrapper">
  <h2>Збережені IP Адреси</h2>
  <button class="clear-btn" onclick="clearLogs()">Очистити логи</button>
  <ul id="ipList"></ul>
</div>

<script>
  fetch('/api/log-ip', { method: 'POST' });

  async function deleteOne(id) {
    await fetch(`/api/delete-ip/${id}`, { method: 'DELETE' });
    loadLogs();
  }

  async function loadLogs() {
    const res = await fetch('/api/get-ips');
    const data = await res.json();
    const list = document.getElementById('ipList');
    list.innerHTML = '';

    data.forEach(ip => {
      const li = document.createElement('li');
      const time = ip.timestamp ? new Date(ip.timestamp).toLocaleString('uk-UA', { timeZone: 'Europe/Kiev' }) : 'Час невідомий';
      li.innerHTML = `
          <strong>${ip.ip_address}</strong><br>
          ${time}<br>
          <span class="location">${ip.location}</span><br>
          <button class="delete-btn" onclick="deleteOne(${ip.id})">Видалити</button>
        `;
      list.appendChild(li);
    });
  }

  function clearLogs() {
    fetch('/api/clear-ips', { method: 'DELETE' })
            .then(() => loadLogs());
  }

  loadLogs();
</script>

</body>
</html>
