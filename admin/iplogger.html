<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>IP Logger</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<div class="topbar">
  <span>IP Logger</span>
  <div class="topbar-links">
    <a href="dashboard.html">Адмін-панель</a>
  </div>
</div>

<div class="dashboard-wrapper">
  <h2>Збережені IP Адреси</h2>
  <ul id="ipList"></ul>
</div>

<button onclick="clearLogs()">Очистити логи</button>
<ul id="ipList"></ul>

<script>
  // Запис IP
  fetch('/api/log-ip', { method: 'POST' });

  // Вивід IP
  function loadLogs() {
    fetch('/api/get-ips')
            .then(res => res.json())
            .then(data => {
              const list = document.getElementById('ipList');
              list.innerHTML = '';
              data.forEach(ip => {
                const li = document.createElement('li');
                const time = ip.timestamp ? new Date(ip.timestamp).toLocaleString('uk-UA') : 'Час невідомий';
                li.textContent = `${ip.ip_address} — ${time}`;
                list.appendChild(li);
              });
            });
  }

  loadLogs();

  // Очистка логів
  function clearLogs() {
    fetch('/api/clear-ips', { method: 'DELETE' })
            .then(() => loadLogs());
  }
</script>

</body>
</html>
