<!DOCTYPE html>
<html lang="uk">
<head>
  <audio id="logSound" src="audio/notify.mp3" preload="auto"></audio>
  <meta charset="UTF-8">
  <title>IP Logger</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    .clear-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .clear-btn:hover { background-color: #dc2626; }

    ul#ipList {
      list-style: none;
      padding: 0;
    }
    ul#ipList li {
      background: #f9fafb;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .location {
      font-size: 0.9rem;
      color: #555;
    }
    .delete-btn {
      margin-top: 5px;
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .delete-btn:hover { background: #dc2626; }

    .ip-new {
      animation: highlight-fade 1.5s ease-out;
    }

    @keyframes highlight-fade {
      0% { background-color: #d1fae5; }
      100% { background-color: #f9fafb; }
    }
  </style>
</head>
<body>
<div class="topbar">
  <span>IP Logger</span>
  <div class="topbar-links">
    <a href="dashboard.html">–ê–¥–º—ñ–Ω‚Äë–ø–∞–Ω–µ–ª—å</a>
  </div>
</div>

<div class="dashboard-wrapper">
  <h2>–ó–±–µ—Ä–µ–∂–µ–Ω—ñ IP –ê–¥—Ä–µ—Å–∏</h2>
  <button class="clear-btn" onclick="clearLogs()">–û—á–∏—Å—Ç–∏—Ç–∏ –ª–æ–≥–∏</button>
  <ul id="ipList"></ul>
</div>

<script>
  fetch('/api/log-ip', { method: 'POST' });

  async function deleteOne(id) {
    await fetch(`/api/delete-ip/${id}`, { method: 'DELETE' });
    loadLogs();
  }

  let lastLogId = null;

  async function loadLogs() {
    const res = await fetch('/api/get-ips');
    const data = await res.json();
    const list = document.getElementById('ipList');

    // check if new log added
    const isNew = lastLogId && data.length > 0 && data[0].id !== lastLogId;
    lastLogId = data.length > 0 ? data[0].id : null;

    list.innerHTML = '';
    data.forEach(ip => {
      const time = ip.timestamp ? new Date(ip.timestamp).toLocaleString('uk-UA', { timeZone: 'Europe/Kiev' }) : '–ß–∞—Å –Ω–µ–≤—ñ–¥–æ–º–∏–π';
      const providerInfo = ip.isp ? ` | ${ip.isp}` : '';
      const flagHTML = ip.flagImg ? `<img src="${ip.flagImg}" alt="flag" style="height: 14px; vertical-align: middle;">` : '';

      const li = document.createElement('li');
      li.innerHTML = `
      <strong>${ip.ip_address}</strong><br>
      ${time}<br>
      <span class="location">${ip.location}${providerInfo} ${flagHTML}</span><br>
      <button class="delete-btn" onclick="deleteOne(${ip.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
    `;

      // üéâ Highlight and sound for new entries
      if (isNew && ip.id === lastLogId) {
        li.classList.add('ip-new');
        document.getElementById('logSound').play().catch(() => {});
      }

      list.appendChild(li);
    });
  }

  function clearLogs() {
    fetch('/api/clear-ips', { method: 'DELETE' })
            .then(() => loadLogs());
  }

  loadLogs();
  setInterval(loadLogs, 500);
</script>

</body>
</html>
