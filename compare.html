<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –∞–≤—Ç–æ - Audi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .compare-section {
            padding: 100px 40px;
            background: linear-gradient(to bottom, #111, #1c1c1c);
            color: white;
            text-align: center;
        }
        .compare-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            animation: fadeInUp 1s ease-out;
        }
        .compare-table th,
        .compare-table td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        .compare-table th {
            background: #222;
            font-weight: bold;
        }
        .compare-img {
            max-width: 160px;
            border-radius: 12px;
        }
        .remove-btn {
            background: crimson;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .remove-btn:hover {
            background: #ff4d4d;
        }
        canvas {
            margin-top: 50px;
            max-width: 100%;
        }
        .clear-all-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .clear-all-btn:hover {
            background: crimson;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Audi</div>
    <nav>
        <a href="index.html"><button>‚Üê –ù–∞–∑–∞–¥</button></a>
    </nav>
</header>

<section class="compare-section">
    <h1>–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –∞–≤—Ç–æ–º–æ–±—ñ–ª—ñ–≤</h1>
    <div id="comparisonTableContainer">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    <canvas id="speedChart"></canvas>
    <button class="clear-all-btn" onclick="clearComparison()">–û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è</button>
</section>

<script>
    async function loadComparison() {
        const container = document.getElementById('comparisonTableContainer');
        const compareIds = JSON.parse(localStorage.getItem('compareCars')) || [];

        if (compareIds.length === 0) {
            container.innerHTML = "<p>–í–∏ —â–µ –Ω–µ –¥–æ–¥–∞–ª–∏ –º–∞—à–∏–Ω–∏ –¥–æ –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è.</p>";
            document.getElementById('speedChart').style.display = 'none';
            return;
        }

        const res = await fetch('/api/cars');
        const allCars = await res.json();
        const cars = allCars.filter(car => compareIds.includes(car.id));

        if (cars.length === 0) {
            container.innerHTML = "<p>–ú–∞—à–∏–Ω–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</p>";
            return;
        }

        const headers = ["–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è", "–ù–∞–∑–≤–∞", "–¶—ñ–Ω–∞", "–î–≤–∏–≥—É–Ω", "–ö–æ—Ä–æ–±–∫–∞", "–†–æ–∑–≥—ñ–Ω", "–ú–∞–∫—Å. —à–≤–∏–¥–∫—ñ—Å—Ç—å", "–î—ñ—è"];
        const table = document.createElement("table");
        table.className = "compare-table";

        const thead = document.createElement("thead");
        const headRow = document.createElement("tr");
        headRow.innerHTML = "<th>–ü–∞—Ä–∞–º–µ—Ç—Ä</th>" + cars.map(car => `<th>${car.name}</th>`).join('');
        thead.appendChild(headRow);

        const tbody = document.createElement("tbody");

        const rows = [
            ["–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è", ...cars.map(car => `<img src="${car.image}" class="compare-img">`)],
            ["–ù–∞–∑–≤–∞", ...cars.map(car => car.name)],
            ["–¶—ñ–Ω–∞", ...cars.map(car => car.price)],
            ["–î–≤–∏–≥—É–Ω", ...cars.map(car => car.engine || "‚Äî")],
            ["–ö–æ—Ä–æ–±–∫–∞", ...cars.map(car => car.transmission || "‚Äî")],
            ["–†–æ–∑–≥—ñ–Ω", ...cars.map(car => car.acceleration || "‚Äî")],
            ["–ú–∞–∫—Å. —à–≤–∏–¥–∫—ñ—Å—Ç—å", ...cars.map(car => car.topSpeed || "‚Äî")],
            ["", ...cars.map(car => `<button class="remove-btn" onclick="removeCar(${car.id})">üóëÔ∏è</button>`)]
        ];

        rows.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<th>${row[0]}</th>` + row.slice(1).map(cell => `<td>${cell}</td>`).join('');
            tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        container.innerHTML = "";
        container.appendChild(table);

        drawChart(cars);
    }

    function removeCar(id) {
        let compareList = JSON.parse(localStorage.getItem("compareCars")) || [];
        compareList = compareList.filter(c => c !== id);
        localStorage.setItem("compareCars", JSON.stringify(compareList));
        loadComparison();
    }

    function clearComparison() {
        localStorage.removeItem("compareCars");
        loadComparison();
    }

    function drawChart(cars) {
        const labels = cars.map(car => car.name);
        const speeds = cars.map(car => parseInt(car.topSpeed) || 0);
        const accelerations = cars.map(car => parseFloat(car.acceleration) || 0);

        const ctx = document.getElementById("speedChart").getContext("2d");
        if (window.chart) window.chart.destroy(); // Remove previous chart

        window.chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels,
                datasets: [
                    {
                        label: "–ú–∞–∫—Å. —à–≤–∏–¥–∫—ñ—Å—Ç—å (–∫–º/–≥)",
                        data: speeds,
                        backgroundColor: "rgba(255, 99, 132, 0.6)"
                    },
                    {
                        label: "–†–æ–∑–≥—ñ–Ω 0-100 (—Å–µ–∫)",
                        data: accelerations,
                        backgroundColor: "rgba(54, 162, 235, 0.6)"
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: "#fff"
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y}`
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: "#fff" }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: { color: "#fff" }
                    }
                }
            }
        });
    }

    loadComparison();
</script>
</body>
</html>
