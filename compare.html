<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порівняння Audi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #1f2c2d, #2f2f2f);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav button {
            margin-left: 10px;
            background: white;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        nav .active {
            background: #007aff;
            color: white;
        }

        main {
            flex: 1;
            padding: 100px 20px 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .compare-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .compare-slot {
            background: #1c1c1c;
            border-radius: 14px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .compare-slot:hover {
            transform: translateY(-4px);
        }

        .compare-slot select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            background: #333;
            color: white;
            font-weight: bold;
            border: none;
        }

        .compare-slot img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .view-btn, .remove-btn {
            margin: 6px 4px;
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .view-btn {
            background: #007aff;
            color: white;
            border: none;
        }

        .remove-btn {
            background: #ff3b3b;
            color: white;
            border: none;
        }

        .comparison-table-wrapper {
            overflow-x: auto;
            margin-top: 40px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
            font-size: 16px;
        }

        .comparison-table th,
        .comparison-table td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }

        .comparison-table th {
            background: #222;
            font-weight: 600;
        }

        canvas {
            margin: 50px auto 20px;
            display: block;
            max-width: 95%;
        }

        footer {
            background: #000;
            color: #ccc;
            padding: 40px 20px;
            margin-top: auto;
        }

        .footer-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
        }

        .footer-social a img {
            width: 28px;
            margin-left: 10px;
        }

        .footer-bottom {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 14px;
        }

        .legal-links {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .legal-links a {
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Audi</div>
    <nav>
        <a href="index.html"><button>Повернутися до головної</button></a>
        <a href="compare.html"><button class="active">Порівняння</button></a>
        <button onclick="scrollToSection('about')">Про нас</button>
        <button onclick="scrollToSection('catalog')">Каталог</button>
    </nav>
</header>

<main>
    <h1>Порівняння моделей Audi</h1>
    <div class="compare-grid" id="slots"></div>

    <div class="comparison-table-wrapper">
        <table class="comparison-table" id="comparisonTable" style="display:none;">
            <thead><tr id="comparisonHeader"></tr></thead>
            <tbody id="comparisonBody"></tbody>
        </table>
    </div>

    <canvas id="chartCanvas" style="display:none;"></canvas>
</main>

<footer>
    <div class="footer-top">
        <div><img src="media/icons/audi-logo-white.png" alt="Audi Logo" height="40"></div>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Моделі</a></li>
                <li><a href="#">Сервіс</a></li>
                <li><a href="#">Фінансування</a></li>
                <li><a href="#">Світ Audi</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
        <div class="footer-social">
            <a href="#"><img src="media/icons/facebook.png" alt="FB"></a>
            <a href="#"><img src="media/icons/instagram.png" alt="IG"></a>
            <a href="#"><img src="media/icons/youtube.png" alt="YT"></a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>© 2025 Audi Україна. Всі права захищені.</p>
        <ul class="legal-links">
            <li><a href="#">Юридична інформація</a></li>
            <li><a href="#">Файли cookie</a></li>
            <li><a href="#">Політика конфіденційності</a></li>
        </ul>
    </div>
</footer>

<script>
    let allCars = [];
    let selectedCars = [null, null, null];

    async function fetchCars() {
        const res = await fetch("/api/cars");
        const data = await res.json();
        allCars = data.map(car => ({
            ...car,
            engine: car.engine || "2.0L TFSI",
            transmission: car.transmission || "Automatic",
            acceleration: car.acceleration || (Math.random() * 1.5 + 4).toFixed(1),
            topSpeed: car.topSpeed || Math.floor(Math.random() * 40 + 230)
        }));
        renderSlots();
        renderComparison();
    }

    function renderSlots() {
        const container = document.getElementById("slots");
        container.innerHTML = "";

        for (let i = 0; i < 3; i++) {
            const car = selectedCars[i];
            const slot = document.createElement("div");
            slot.className = "compare-slot";

            const select = document.createElement("select");
            select.innerHTML = '<option value="">Виберіть модель</option>' + allCars.map(c =>
                `<option value="${c.id}">${c.name}</option>`).join('');
            select.value = car?.id || "";
            select.onchange = e => {
                selectedCars[i] = allCars.find(c => c.id === e.target.value) || null;
                renderSlots();
                renderComparison();
            };

            slot.appendChild(select);

            if (car) {
                slot.innerHTML += `
          <img src="${car.image}" alt="${car.name}">
          <h3>${car.name}</h3>
          <p>${car.price} €</p>
          <button class="view-btn" onclick="location.href='models/${car.page}'">Переглянути</button>
          <button class="remove-btn" onclick="removeCar(${i})">Видалити</button>
        `;
                slot.prepend(select);
            }

            container.appendChild(slot);
        }
    }

    function removeCar(index) {
        selectedCars[index] = null;
        renderSlots();
        renderComparison();
    }

    function renderComparison() {
        const cars = selectedCars.filter(Boolean);
        const table = document.getElementById("comparisonTable");
        const head = document.getElementById("comparisonHeader");
        const body = document.getElementById("comparisonBody");
        const canvas = document.getElementById("chartCanvas");

        if (!cars.length) {
            table.style.display = canvas.style.display = "none";
            return;
        }

        table.style.display = "table";
        canvas.style.display = "block";

        head.innerHTML = `<th>Параметр</th>` + cars.map(c => `<th>${c.name}</th>`).join("");
        const rows = [
            ["Ціна", ...cars.map(c => c.price + " €")],
            ["Двигун", ...cars.map(c => c.engine)],
            ["Коробка", ...cars.map(c => c.transmission)],
            ["Розгін 0-100", ...cars.map(c => c.acceleration + " сек")],
            ["Макс. швидкість", ...cars.map(c => c.topSpeed + " км/г")]
        ];
        body.innerHTML = rows.map(row =>
            `<tr><th>${row[0]}</th>` + row.slice(1).map(val => `<td>${val}</td>`).join("") + "</tr>"
        ).join("");

        drawChart(cars);
    }

    function drawChart(cars) {
        const ctx = document.getElementById("chartCanvas").getContext("2d");
        if (window.chart) window.chart.destroy();
        window.chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: cars.map(c => c.name),
                datasets: [
                    {
                        label: "Макс. швидкість (км/г)",
                        data: cars.map(c => c.topSpeed),
                        backgroundColor: "rgba(255, 99, 132, 0.7)"
                    },
                    {
                        label: "Розгін 0-100 (сек)",
                        data: cars.map(c => parseFloat(c.acceleration)),
                        backgroundColor: "rgba(54, 162, 235, 0.7)"
                    }
                ]
            },
            options: {
                plugins: { legend: { labels: { color: "#fff" } } },
                scales: {
                    x: { ticks: { color: "#fff" } },
                    y: { ticks: { color: "#fff" }, beginAtZero: true }
                }
            }
        });
    }

    function scrollToSection(id) {
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: "smooth" });
    }

    window.addEventListener("DOMContentLoaded", fetchCars);
</script>

</body>
</html>
