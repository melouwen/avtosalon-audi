<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порівняння Audi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #1f2c2d, #2f2f2f);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav button {
            margin-left: 10px;
            background: white;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        nav .active {
            background: #007aff;
            color: white;
        }

        main {
            flex: 1;
            padding: 40px 20px;
        }

        .compare-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .compare-slot {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            text-align: center;
        }

        .compare-slot select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            background: #333;
            color: white;
            font-weight: bold;
        }

        .compare-slot img {
            max-width: 100%;
            height: 140px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .view-btn, .remove-btn {
            margin: 6px 5px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .view-btn {
            background: #007aff;
            color: white;
        }

        .remove-btn {
            background: #ff3c3c;
            color: white;
        }

        .comparison-table-wrapper {
            margin-top: 40px;
            overflow-x: auto;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .comparison-table th,
        .comparison-table td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        .comparison-table th {
            background: #222;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
        }

        footer {
            background: #000;
            color: #ccc;
            padding: 40px 20px;
            margin-top: auto;
        }

        .footer-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
        }

        .footer-social a img {
            width: 28px;
            margin-left: 10px;
        }

        .footer-bottom {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 14px;
        }

        .legal-links {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .legal-links a {
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Audi</div>
    <nav>
        <a href="index.html"><button>Повернутися до головної</button></a>
        <a href="compare.html"><button class="active">Порівняння</button></a>
        <button onclick="scrollToSection('about')">Про нас</button>
        <button onclick="scrollToSection('catalog')">Каталог</button>
    </nav>
</header>

<main>
    <h1 style="text-align:center;">Порівняння моделей Audi</h1>
    <div class="compare-grid" id="slots"></div>

    <div class="comparison-table-wrapper">
        <table class="comparison-table" id="comparisonTable" style="display:none;">
            <thead>
            <tr id="comparisonHeader"></tr>
            </thead>
            <tbody id="comparisonBody"></tbody>
        </table>
    </div>

    <canvas id="chartCanvas" style="display:none;"></canvas>
</main>

<footer class="audi-footer">
    <div class="footer-top">
        <div class="footer-logo">
            <img src="media/icons/audi-logo-white.png" alt="Audi Logo">
        </div>

        <nav class="footer-nav center-nav">
            <ul>
                <li><a href="https://www.audi.ua/audi-models">Моделі</a></li>
                <li><a href="https://www.audi.ua/service-and-accessories/about">Сервіс</a></li>
                <li><a href="https://www.audi.ua/finance/pfg-financing">Фінансування</a></li>
                <li><a href="https://www.audi.ua/audi-welt/audi-welt">Світ Audi</a></li>
                <li><a href="https://www.audi.ua/contacts">Контакти</a></li>
            </ul>
        </nav>

        <div class="footer-social">
            <a href="https://www.facebook.com/AudiUkraine/"><img src="media/icons/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/audi/"><img src="media/icons/instagram.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/audi"><img src="media/icons/youtube.png" alt="YouTube"></a>
        </div>
    </div>

    <div class="footer-bottom">
        <p>© 2025 Audi Україна. Всі права захищені.</p>
        <ul class="legal-links">
            <li><a href="https://www.audi.ua/contacts#lightbox=1c8d5847-994b-48a7-82c6-95e1e3a3d53c">Юридична інформація</a></li>
            <li><a href="https://www.audi.ua/contacts#lightbox=de7a7f1b-acf5-4f99-bc3d-211f2cfa7e25">Файли cookie</a></li>
            <li><a href="https://www.audi.ua/privacy/copyright">Політика конфіденційності</a></li>
        </ul>
    </div>
</footer>

<script>
    let allCars = [];
    let selectedCars = [null, null, null];

    async function fetchCars() {
        const res = await fetch("/api/cars");
        const data = await res.json();
        allCars = data.map(car => ({
            ...car,
            engine: car.engine || "2.0L TFSI",
            transmission: car.transmission || "Automatic",
            acceleration: car.acceleration || (Math.random() * 1.5 + 4).toFixed(1),
            topSpeed: car.topSpeed || Math.floor(Math.random() * 40 + 230)
        }));
        renderSlots();
        renderComparison();
    }

    function renderSlots() {
        const container = document.getElementById("slots");
        container.innerHTML = "";

        for (let i = 0; i < 3; i++) {
            const car = selectedCars[i];
            const slot = document.createElement("div");
            slot.className = "compare-slot";

            const select = document.createElement("select");
            select.innerHTML = '<option value="">Виберіть модель</option>' + allCars.map(c =>
                `<option value="${c.id}">${c.name}</option>`).join('');
            select.value = car?.id || "";
            select.onchange = e => {
                selectedCars[i] = allCars.find(c => c.id === e.target.value) || null;
                renderSlots();
                renderComparison();
            };

            slot.appendChild(select);

            if (car) {
                const img = document.createElement("img");
                img.src = car.image;
                img.alt = car.name;

                const h3 = document.createElement("h3");
                h3.textContent = car.name;

                const p = document.createElement("p");
                p.textContent = car.price + " €";

                const viewBtn = document.createElement("button");
                viewBtn.textContent = "Переглянути";
                viewBtn.className = "view-btn";
                viewBtn.onclick = () => location.href = `models/${car.page}`;

                const removeBtn = document.createElement("button");
                removeBtn.textContent = "Видалити";
                removeBtn.className = "remove-btn";
                removeBtn.onclick = () => {
                    selectedCars[i] = null;
                    renderSlots();
                    renderComparison();
                };

                slot.append(img, h3, p, viewBtn, removeBtn);
            }

            container.appendChild(slot);
        }
    }

    function renderComparison() {
        const cars = selectedCars.filter(Boolean);
        const table = document.getElementById("comparisonTable");
        const head = document.getElementById("comparisonHeader");
        const body = document.getElementById("comparisonBody");
        const canvas = document.getElementById("chartCanvas");

        if (!cars.length) {
            table.style.display = canvas.style.display = "none";
            return;
        }

        table.style.display = "table";
        canvas.style.display = "block";

        head.innerHTML = `<th>Параметр</th>` + cars.map(c => `<th>${c.name}</th>`).join("");
        const rows = [
            ["Ціна", ...cars.map(c => c.price + " €")],
            ["Двигун", ...cars.map(c => c.engine)],
            ["Коробка", ...cars.map(c => c.transmission)],
            ["Розгін 0-100", ...cars.map(c => c.acceleration + " сек")],
            ["Макс. швидкість", ...cars.map(c => c.topSpeed + " км/г")]
        ];
        body.innerHTML = rows.map(row =>
            `<tr><th>${row[0]}</th>` + row.slice(1).map(val => `<td>${val}</td>`).join("") + "</tr>"
        ).join("");

        drawChart(cars);
    }

    function drawChart(cars) {
        const ctx = document.getElementById("chartCanvas").getContext("2d");
        if (window.chart) window.chart.destroy();
        window.chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: cars.map(c => c.name),
                datasets: [
                    {
                        label: "Макс. швидкість (км/г)",
                        data: cars.map(c => c.topSpeed),
                        backgroundColor: "rgba(255, 99, 132, 0.7)"
                    },
                    {
                        label: "Розгін 0-100 (сек)",
                        data: cars.map(c => parseFloat(c.acceleration)),
                        backgroundColor: "rgba(54, 162, 235, 0.7)"
                    }
                ]
            },
            options: {
                plugins: { legend: { labels: { color: "#fff" } } },
                scales: {
                    x: { ticks: { color: "#fff" } },
                    y: { ticks: { color: "#fff" }, beginAtZero: true }
                }
            }
        });
    }

    function scrollToSection(id) {
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: "smooth" });
    }

    window.addEventListener("DOMContentLoaded", fetchCars);
</script>

</body>
</html>
