<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Порівняння моделей Audi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { padding: 100px 20px; background: #111; color: white; font-family: 'Segoe UI', sans-serif; }
        .slot-container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .car-slot {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            min-height: 420px;
            text-align: center;
        }
        select {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 6px;
            background: #333;
            color: white;
            font-weight: bold;
        }
        .car-slot img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .compare-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 60px;
        }
        .compare-table th, .compare-table td {
            border: 1px solid #555;
            padding: 12px;
            text-align: center;
        }
        .compare-table th { background: #222; }
        .view-btn {
            background: #007aff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        canvas { max-width: 100%; margin-top: 40px; }
    </style>
</head>
<body>

<h1 style="text-align:center;">Порівняння моделей Audi</h1>
<div class="slot-container" id="slots"></div>

<div id="comparisonArea">
    <table id="comparisonTable" class="compare-table" style="display:none;"></table>
    <canvas id="chartCanvas" style="display:none;"></canvas>
</div>

<script>
    let allCars = [];
    let selectedCars = [null, null, null];

    function generateSpecs(car) {
        const id = car.id.toLowerCase();

        if (!car.engine) {
            if (id.includes("r8")) car.engine = "5.2L V10 FSI";
            else if (id.includes("rs")) car.engine = "4.0L V8 Biturbo";
            else if (id.includes("sq")) car.engine = "3.0L V6 Turbo Quattro";
            else if (id.includes("q")) car.engine = "2.0L TFSI Quattro";
            else if (id.includes("a8l")) car.engine = "3.0L V6 Mild Hybrid";
            else if (id.includes("a8")) car.engine = "3.0L V6 TFSI";
            else if (id.includes("a")) car.engine = "2.0L TFSI";
            else car.engine = "1.8L TFSI";
        }

        if (!car.transmission) car.transmission = "Automatic";

        if (!car.acceleration) {
            if (id.includes("r8")) car.acceleration = (Math.random() * 0.7 + 3.1).toFixed(1);
            else if (id.includes("rs")) car.acceleration = (Math.random() * 0.7 + 3.5).toFixed(1);
            else if (id.includes("sq")) car.acceleration = (Math.random() * 0.6 + 4.8).toFixed(1);
            else if (id.includes("a8l")) car.acceleration = (Math.random() * 0.5 + 4.5).toFixed(1);
            else if (id.includes("q")) car.acceleration = (Math.random() * 1.5 + 6.0).toFixed(1);
            else if (id.includes("a")) car.acceleration = (Math.random() * 1.5 + 5.0).toFixed(1);
            else car.acceleration = (Math.random() * 1.0 + 6.5).toFixed(1);
        }

        if (!car.topSpeed) {
            if (id.includes("r8")) car.topSpeed = Math.floor(Math.random() * 20 + 310);
            else if (id.includes("rs")) car.topSpeed = Math.floor(Math.random() * 25 + 280);
            else if (id.includes("sq")) car.topSpeed = Math.floor(Math.random() * 20 + 260);
            else if (id.includes("q")) car.topSpeed = Math.floor(Math.random() * 30 + 210);
            else if (id.includes("a8l")) car.topSpeed = Math.floor(Math.random() * 20 + 250);
            else if (id.includes("a")) car.topSpeed = Math.floor(Math.random() * 20 + 240);
            else car.topSpeed = Math.floor(Math.random() * 20 + 210);
        }

        return car;
    }

    async function fetchCars() {
        const res = await fetch("/api/cars");
        const rawCars = await res.json();
        allCars = rawCars.map(generateSpecs);
        renderSlots();
        renderComparison();
    }

    function renderSlots() {
        const container = document.getElementById("slots");
        container.innerHTML = "";

        for (let i = 0; i < 3; i++) {
            const slot = document.createElement("div");
            slot.className = "car-slot";

            const select = document.createElement("select");
            select.innerHTML = `<option value="">Виберіть модель</option>` + allCars.map(car =>
                `<option value="${car.id}">${car.name}</option>`).join('');
            select.value = selectedCars[i]?.id || "";

            select.addEventListener("change", e => {
                const id = e.target.value;
                selectedCars[i] = allCars.find(c => c.id === id) || null;
                renderSlots();
                renderComparison();
            });

            slot.appendChild(select);

            if (selectedCars[i]) {
                const car = selectedCars[i];
                slot.innerHTML += `
          <img src="${car.image}" alt="${car.name}">
          <h3>${car.name}</h3>
          <p>${car.price} €</p>
          <button class="view-btn" onclick="alert('Перегляд ${car.name}')">Переглянути</button>
        `;
                slot.prepend(select);
            } else {
                slot.innerHTML += `<p style="opacity:0.5; margin-top:50px;">Слот ${i + 1}</p>`;
            }

            container.appendChild(slot);
        }
    }

    function renderComparison() {
        const table = document.getElementById("comparisonTable");
        const chart = document.getElementById("chartCanvas");
        const filtered = selectedCars.filter(Boolean);

        if (filtered.length === 0) {
            table.style.display = "none";
            chart.style.display = "none";
            return;
        }

        table.style.display = "table";
        chart.style.display = "block";
        table.innerHTML = "";

        const rows = [
            ["Назва", ...filtered.map(c => c.name)],
            ["Ціна", ...filtered.map(c => c.price + " €")],
            ["Двигун", ...filtered.map(c => c.engine)],
            ["Коробка", ...filtered.map(c => c.transmission)],
            ["Розгін 0-100 км/г", ...filtered.map(c => c.acceleration + " сек")],
            ["Макс. швидкість", ...filtered.map(c => c.topSpeed + " км/г")],
        ];

        rows.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<th>${r[0]}</th>` + r.slice(1).map(v => `<td>${v}</td>`).join("");
            table.appendChild(tr);
        });

        drawChart(filtered);
    }

    function drawChart(cars) {
        const ctx = document.getElementById("chartCanvas").getContext("2d");
        if (window.chart) window.chart.destroy();

        const names = cars.map(c => c.name);
        const speeds = cars.map(c => parseInt(c.topSpeed));
        const accels = cars.map(c => parseFloat(c.acceleration));

        window.chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: names,
                datasets: [
                    {
                        label: "Макс. швидкість (км/г)",
                        data: speeds,
                        backgroundColor: "rgba(255, 99, 132, 0.7)"
                    },
                    {
                        label: "Розгін 0-100 (сек)",
                        data: accels,
                        backgroundColor: "rgba(54, 162, 235, 0.7)"
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: "#fff" } }
                },
                scales: {
                    x: { ticks: { color: "#fff" } },
                    y: { ticks: { color: "#fff" }, beginAtZero: true }
                }
            }
        });
    }

    window.addEventListener("DOMContentLoaded", fetchCars);
</script>
</body>
</html>
