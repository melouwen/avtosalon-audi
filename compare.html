<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порівняння Audi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #111;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #1f2c2d, #2f2f2f);
            padding: 15px 20px;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: white;
        }

        nav button {
            background: white;
            border: none;
            margin-left: 10px;
            padding: 6px 16px;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
        }

        nav button.active {
            background: #007aff;
            color: white;
        }

        main {
            padding: 30px 20px;
        }

        .compare-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-bottom: 50px;
        }

        .compare-slot {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: #333;
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .compare-slot img {
            max-width: 100%;
            max-height: 140px;
            object-fit: contain;
        }

        .view-btn, .remove-btn {
            margin: 8px 5px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .view-btn {
            background: #007aff;
            color: white;
        }

        .remove-btn {
            background: #ff3c3c;
            color: white;
        }

        .comparison-table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .comparison-table th, .comparison-table td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        .comparison-table th {
            background: #222;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
        }

        footer {
            background: #000;
            color: #ccc;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .footer-top {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }

        .footer-nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-social a img {
            width: 28px;
            margin-left: 12px;
        }

        .footer-bottom {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 14px;
        }

        .legal-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .legal-links a {
            color: #aaa;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Audi</div>
    <nav>
        <a href="index.html"><button>Повернутися до головної</button></a>
        <a href="compare.html"><button class="active">Порівняння</button></a>
        <button onclick="scrollToSection('about')">Про нас</button>
        <button onclick="scrollToSection('catalog')">Каталог</button>
    </nav>
</header>

<main>
    <h1 style="text-align:center;">Порівняння моделей Audi</h1>

    <div class="compare-grid" id="slots"></div>

    <div class="comparison-table-wrapper">
        <table class="comparison-table" id="comparisonTable" style="display:none;">
            <thead>
            <tr>
                <th>Назва</th>
                <th>Ціна</th>
                <th>Двигун</th>
                <th>Коробка</th>
                <th>Розгін 0-100</th>
                <th>Макс. швидкість</th>
            </tr>
            </thead>
            <tbody id="comparisonData"></tbody>
        </table>
    </div>

    <canvas id="chartCanvas" style="display:none;"></canvas>
</main>

<footer>
    <div class="footer-top">
        <div class="footer-logo">
            <img src="media/icons/audi-logo-white.png" alt="Audi Logo" style="height:40px;">
        </div>
        <nav class="footer-nav">
            <ul>
                <li><a href="https://www.audi.ua/audi-models">Моделі</a></li>
                <li><a href="https://www.audi.ua/service-and-accessories/about">Сервіс</a></li>
                <li><a href="https://www.audi.ua/finance/pfg-financing">Фінансування</a></li>
                <li><a href="https://www.audi.ua/audi-welt/audi-welt">Світ Audi</a></li>
                <li><a href="https://www.audi.ua/contacts">Контакти</a></li>
            </ul>
        </nav>
        <div class="footer-social">
            <a href="https://www.facebook.com/AudiUkraine/"><img src="media/icons/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/audi/"><img src="media/icons/instagram.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/audi"><img src="media/icons/youtube.png" alt="YouTube"></a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>© 2025 Audi Україна. Всі права захищені.</p>
        <ul class="legal-links">
            <li><a href="#">Юридична інформація</a></li>
            <li><a href="#">Файли cookie</a></li>
            <li><a href="#">Політика конфіденційності</a></li>
        </ul>
    </div>
</footer>

<script>
    let allCars = [];
    let selectedCars = [null, null, null];

    async function fetchCars() {
        const res = await fetch("/api/cars");
        const data = await res.json();
        allCars = data.map(car => ({
            ...car,
            engine: car.engine || "2.0L TFSI",
            transmission: car.transmission || "Automatic",
            acceleration: car.acceleration || (Math.random() * 1.5 + 4).toFixed(1),
            topSpeed: car.topSpeed || Math.floor(Math.random() * 40 + 230)
        }));
        renderSlots();
        renderComparison();
    }

    function renderSlots() {
        const container = document.getElementById("slots");
        container.innerHTML = "";

        for (let i = 0; i < 3; i++) {
            const slot = document.createElement("div");
            slot.className = "compare-slot";

            const select = document.createElement("select");
            select.innerHTML = `<option value="">Виберіть модель</option>` +
                allCars.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            select.value = selectedCars[i]?.id || "";
            select.onchange = (e) => {
                const id = e.target.value;
                selectedCars[i] = allCars.find(c => c.id === id) || null;
                renderSlots();
                renderComparison();
            };
            slot.appendChild(select);

            if (selectedCars[i]) {
                const car = selectedCars[i];
                slot.innerHTML += `
          <img src="${car.image}" alt="${car.name}">
          <h3>${car.name}</h3>
          <p>${car.price} €</p>
          <button class="view-btn" onclick="location.href='models/${car.page}'">Переглянути</button>
          <button class="remove-btn" onclick="removeCar(${i})">Видалити</button>
        `;
                slot.prepend(select);
            }

            container.appendChild(slot);
        }
    }

    function removeCar(index) {
        selectedCars[index] = null;
        renderSlots();
        renderComparison();
    }

    function renderComparison() {
        const cars = selectedCars.filter(Boolean);
        const table = document.getElementById("comparisonTable");
        const tbody = document.getElementById("comparisonData");
        const canvas = document.getElementById("chartCanvas");

        if (!cars.length) {
            table.style.display = canvas.style.display = "none";
            return;
        }

        tbody.innerHTML = "";
        table.style.display = "table";

        const rows = [
            ["Назва", ...cars.map(c => c.name)],
            ["Ціна", ...cars.map(c => c.price + " €")],
            ["Двигун", ...cars.map(c => c.engine)],
            ["Коробка", ...cars.map(c => c.transmission)],
            ["Розгін 0-100", ...cars.map(c => c.acceleration + " сек")],
            ["Макс. швидкість", ...cars.map(c => c.topSpeed + " км/г")]
        ];

        for (const row of rows) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<th>${row[0]}</th>` + row.slice(1).map(val => `<td>${val}</td>`).join('');
            tbody.appendChild(tr);
        }

        drawChart(cars);
    }

    function drawChart(cars) {
        const ctx = document.getElementById("chartCanvas").getContext("2d");
        if (window.chart) window.chart.destroy();
        window.chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: cars.map(c => c.name),
                datasets: [
                    {
                        label: 'Макс. швидкість (км/г)',
                        data: cars.map(c => c.topSpeed),
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    },
                    {
                        label: 'Розгін 0-100 (сек)',
                        data: cars.map(c => parseFloat(c.acceleration)),
                        backgroundColor: 'rgba(54, 162, 235, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#fff' } }
                },
                scales: {
                    x: { ticks: { color: '#fff' } },
                    y: { ticks: { color: '#fff' }, beginAtZero: true }
                }
            }
        });
        document.getElementById("chartCanvas").style.display = "block";
    }

    window.addEventListener("DOMContentLoaded", fetchCars);
</script>

</body>
</html>
