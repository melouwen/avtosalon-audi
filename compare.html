<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –∞–≤—Ç–æ - Audi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .compare-section {
            padding: 100px 40px;
            background: linear-gradient(to bottom, #111, #1c1c1c);
            color: white;
            text-align: center;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .car-item {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
        }
        .car-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
        }
        .compare-btn {
            margin-top: 10px;
            padding: 8px 14px;
            background: #007aff;
            border: none;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .compare-btn:hover {
            background: #3399ff;
        }
        .compare-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }
        .compare-table th, .compare-table td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        .compare-table th {
            background: #222;
        }
        .compare-img {
            width: 140px;
            border-radius: 8px;
        }
        .remove-btn {
            background: crimson;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        canvas {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">Audi</div>
    <nav>
        <a href="index.html"><button>‚Üê –ù–∞–∑–∞–¥</button></a>
    </nav>
</header>

<section class="compare-section">
    <h1>–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –∞–≤—Ç–æ–º–æ–±—ñ–ª—ñ–≤</h1>
    <div id="carList" class="car-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

    <div id="comparisonArea" style="margin-top: 60px;">
        <table class="compare-table" id="comparisonTable" style="display: none;"></table>
        <canvas id="speedChart" style="max-width: 100%; display: none;"></canvas>
    </div>
</section>

<script>
    let allCars = [];

    async function fetchCars() {
        const res = await fetch('/api/cars');
        allCars = await res.json();
        renderCarList();
        renderComparisonTable();
    }

    function renderCarList() {
        const carList = document.getElementById('carList');
        carList.innerHTML = '';
        allCars.forEach(car => {
            const div = document.createElement('div');
            div.className = 'car-item';
            div.innerHTML = `
          <img src="${car.image}" alt="${car.name}" />
          <h3>${car.name}</h3>
          <p>${car.price}</p>
          <button class="compare-btn" onclick="addToCompare(${car.id})">+ –î–æ–¥–∞—Ç–∏</button>
        `;
            carList.appendChild(div);
        });
    }

    function addToCompare(id) {
        let selected = JSON.parse(localStorage.getItem('compareCars')) || [];
        if (!selected.includes(id)) {
            selected.push(id);
            localStorage.setItem('compareCars', JSON.stringify(selected));
            renderComparisonTable();
        }
    }

    function removeCar(id) {
        let selected = JSON.parse(localStorage.getItem('compareCars')) || [];
        selected = selected.filter(c => c !== id);
        localStorage.setItem('compareCars', JSON.stringify(selected));
        renderComparisonTable();
    }

    function renderComparisonTable() {
        const ids = JSON.parse(localStorage.getItem('compareCars')) || [];
        const cars = allCars.filter(car => ids.includes(car.id));
        const table = document.getElementById('comparisonTable');
        const chartCanvas = document.getElementById('speedChart');

        if (cars.length === 0) {
            table.style.display = 'none';
            chartCanvas.style.display = 'none';
            return;
        }

        table.style.display = 'table';
        chartCanvas.style.display = 'block';

        const rows = [
            ['–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è', ...cars.map(c => `<img src="${c.image}" class="compare-img">`)],
            ['–ù–∞–∑–≤–∞', ...cars.map(c => c.name)],
            ['–¶—ñ–Ω–∞', ...cars.map(c => c.price)],
            ['–î–≤–∏–≥—É–Ω', ...cars.map(c => c.engine || '‚Äî')],
            ['–ö–æ—Ä–æ–±–∫–∞', ...cars.map(c => c.transmission || '‚Äî')],
            ['–†–æ–∑–≥—ñ–Ω', ...cars.map(c => c.acceleration || '‚Äî')],
            ['–ú–∞–∫—Å. —à–≤–∏–¥–∫—ñ—Å—Ç—å', ...cars.map(c => c.topSpeed || '‚Äî')],
            ['–î—ñ—è', ...cars.map(c => `<button class="remove-btn" onclick="removeCar(${c.id})">üóë</button>`)]
        ];

        table.innerHTML = '';
        rows.forEach(r => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<th>${r[0]}</th>` + r.slice(1).map(cell => `<td>${cell}</td>`).join('');
            table.appendChild(tr);
        });

        drawChart(cars);
    }

    function drawChart(cars) {
        const ctx = document.getElementById("speedChart").getContext("2d");
        if (window.chart) window.chart.destroy();

        const labels = cars.map(c => c.name);
        const speed = cars.map(c => parseInt(c.topSpeed) || 0);
        const accel = cars.map(c => parseFloat(c.acceleration) || 0);

        window.chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets: [
                    {
                        label: '–ú–∞–∫—Å. —à–≤–∏–¥–∫—ñ—Å—Ç—å (–∫–º/–≥)',
                        data: speed,
                        backgroundColor: 'rgba(255,99,132,0.6)'
                    },
                    {
                        label: '–†–æ–∑–≥—ñ–Ω 0-100 (—Å–µ–∫)',
                        data: accel,
                        backgroundColor: 'rgba(54,162,235,0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: '#fff' }
                    }
                },
                scales: {
                    x: { ticks: { color: '#fff' } },
                    y: { ticks: { color: '#fff' }, beginAtZero: true }
                }
            }
        });
    }

    fetchCars();
</script>
</body>
</html>
